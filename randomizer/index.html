<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer - DAW OF LEGENDS</title>
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="window">
            <div class="head">
                <h1>Randomizer</h1>
            </div>
            <div class="body">
                <div class="campeon">
                    <img src="../src/images/campeones/Aatrox.png" alt="Logo" class="campeon">
                    <h2 class="nombre">Aatrox</h2>
                </div>
                <div class="runas">
                    <h2>RUNAS</h2>
                    <div class="runa-seccion">
                        <div class="runa-categoria">
                            <h3>ROL</h3>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>TOP</p>
                            </div>
                        </div>
                        <div class="runa-categoria">
                            <h3>INVOCADOR</h3>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>HEAL</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>TELEPORT</p>
                            </div>
                        </div>
                    </div>
                    <div class="runa-seccion">
                        <div class="runa-categoria">
                            <h3>PRIMARIA</h3>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Guardian</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Demolish</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Bone Plating</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Unflinching</p>
                            </div>
                        </div>
                        <div class="runa-categoria">
                            <h3>SECUNDARIA</h3>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Magical Footwear</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Time Warp Ionic</p>
                            </div>
                        </div>
                        <div class="runa-categoria">
                            <h3>STATS</h3>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Adaptive Force</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Health Scaling</p>
                            </div>
                            <div class="runa-item">
                                <img src="" alt="">
                                <p>Tenacity and Slow Resist</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="botonRandom">
                    <button class="random-button" onclick="actualizarCampeon()">Random Champion</button>
                </div>
            </div>
            <div class="foot">
                <a href="../menu/">Volver</a>
            </div>
        </div>
    </main>
    <div id="theme-mode"><p></p><img src="../src/images/transparent.png" onclick="changeThemeMode(true)"></div>
    <script src="../src/js/script.js"></script>
    <script src="randomizer.js"></script>
</body>
</html>
